{% extends "layout.html" %}
{% block title %} Visualize {% endblock %}

{% block body %}
    <div id='my_dataviz'>
    </div>
    <script>

        // set the dimensions and margins of the graph
        const margin = {top: 100, right: 300, bottom: 300, left: 400},
            width = 1920 - margin.left - margin.right,
            height = 1080 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        let svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.json("https://raw.githubusercontent.com/Akshat-Singh/json-content/master/data.json", function(data) {
        let colors = ["#00ff00", "#ff0000"]
          // Initialize the links
            let link = svg
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .style("stroke", "#0138fd");

            // Initialize the nodes
            let node = svg
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("r", 20)
                .style("fill", "#fd0148")
                .on("click", function(){
                    alert('Clicked');
                    colors = [colors[1], color[0]];
                    node.style("fill", colors[0]);
                });

            // Let's list the force we wanna apply on the network
            let simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
                .force("link", d3.forceLink()                               // This force provides links between nodes
                    .id(function (d) {
                        return d.id;
                    })                     // This provide  the id of a node
                    .links(data.links)                                    // and this the list of links
                )
                .force("charge", d3.forceManyBody().strength(-800))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
                .force("center", d3.forceCenter(width / 2, height / 2))     // This force attracts nodes to the center of the svg area
                .on("end", ticked);

            // This function is run at each iteration of the force algorithm, updating the nodes position.
          function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                 .attr("cx", function (d) { return d.x+6; })
                 .attr("cy", function(d) { return d.y-6; });
          }

        })
    </script>
{% endblock %}
