<!DOCTYPE HTML>
<html lang="en">
<head>
<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/sigma@2.0.0-alpha32/build/sigma.min.js" type="text/javascript"></script>
<script src="https://raw.githubusercontent.com/Akshat-Singh/json-content/master/build/plugins/sigma.parsers.json.min.js" type="text/javascript"></script>
<script>
  sigma.parsers.json('https://raw.githubusercontent.com/Akshat-Singh/json-content/master/data.json', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148'
    }
  });
</script>
</body>
</html>
