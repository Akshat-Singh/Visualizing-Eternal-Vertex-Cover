{% extends 'layout.html' %}
{% block title %} Visualization {% endblock %}

{% block body %}
    <script src="/static/script.js" type="text/javascript"></script>
    <link href="/static/styles.css" type="text/css" rel="stylesheet">
    <div id="network_area"></div>
    <img src="/static/arrow.png" alt="attack_edge" id="attack_arrow"/>
    <button id="turn_submit" onclick="submitTurn()"> Play Turn! </button>
    <script src="/static/script.js" type="text/javascript"></script>
    <script>
        let colors = ["#70ca09", "#0ab2dd"];
        let graph = {{ path_graph }};
        let node_data = [];
        let edge_data = [];

        let datStruct = new PathGraph(5, 3);

        for (let i = 1; i <= graph.length; i++) {
            node_data.push({id: i, label: i.toString()});
            if (i === 1)
                continue;
            edge_data.push({id: (i - 1).toString() + "," + i.toString(), from: i - 1, to: i});
        }
        let nodes = new vis.DataSet(node_data);

        let edges = new vis.DataSet(edge_data);

        let tile = document.getElementById("network_area");

        let data = {
            nodes: nodes,
            edges: edges
        }

        let config = {
            nodes : {
                color : {
                    border: "#000000",
                    background: colors[0]
                }
            },

            edges : {
                color: {
                    highlight : colors[1],
                    color: "#000000"
                }
            }
        }

        let network = new vis.Network(tile, data, config);

        network.on("click", function(cNode) {
            let nodeId = cNode['nodes']['0'];
            if (nodeId) {
                let clickedNode = nodes.get(nodeId);

                if (clickedNode.color === colors[1]) {
                    clickedNode.color = colors[0];
                }
                else {
                    clickedNode.color = colors[1];
                }

                nodes.update(clickedNode);
            }
        }); 

        function submitTurn() {
            let length = graph.length;
            let finalState = [];
            let i;
            for (i = 1; i <= length; i++) {
                let currNode = nodes.get(i);
                if (currNode.color === colors[1]) {
                    finalState.push(1);
                }
                else {
                    finalState.push(0);
                }
            }
            alert(finalState);
            let attack_edge = datStruct.attackerAI(finalState);
            alert(attack_edge);
            pointToEdge(attack_edge[0], attack_edge[1]);
        }

        function pointToEdge(node1, node2) {
            let position_vector = network.getPositions([node1, node2]);
            let assocEdge = edges.get(node1.toString() + "," + node2.toString());
            console.log(assocEdge);
            assocEdge.label = "Attacked Node";
            assocEdge.color = {color: "#ff0000"};
            edges.update(assocEdge);
        }
    </script>
{% endblock %}
