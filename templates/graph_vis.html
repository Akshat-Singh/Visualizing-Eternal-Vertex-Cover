{% extends 'layout.html' %}
{% block title %} Visualization {% endblock %}

{% block body %}

    <!-- HTML tags for basic interface elements -->
    <div id="network_area"></div>
    <div id="status_bar"></div>
    <div id="attack_bar"></div>
    <button id="turn_submit" onclick="submitTurn()"> Play Turn!</button>
    <!-- HTML tags for basic interface elements -->

    <!-- Importing static files -->

    <!-- Importing JavaScript files -->
    <script src="/static/helperFuncts.js" type="text/javascript"></script>
    <script src="/static/graphs.js" type="text/javascript"></script>
    <!-- End JavaScript Import -->

    <!-- Importing Cascading Stylesheets -->
    <link href="/static/styles.css" type="text/css" rel="stylesheet">
    <!-- End Cascading Stylesheets Import -->

    <!-- End static Import -->
    <script>
        let num_guards = 3;
        let guards_onboard = 0;
        let guard_set = initialGuardSet(num_guards);

        let attack_edge = [0, 0];
        let colors = ["#70ca09", "#0ab2dd"];

        let previous_state = [0, 0, 0, 0, 0];

        let node_data = [];
        let edge_data = [];

        let datStruct = new PathGraph(5, 3);

        for (let i = 1; i <= 5; i++) {
            node_data.push({id: i, title: "Node #" + i.toString()});
            if (i === 1)
                continue;
            edge_data.push({id: (i - 1).toString() + "," + i.toString(), from: i - 1, to: i});
        }
        let nodes = new vis.DataSet(node_data);

        let edges = new vis.DataSet(edge_data);


        let data = {
            nodes: nodes,
            edges: edges
        }

        /* JSON object containing configuration parameters for nodes and edges of the network */
        let config = {
            nodes: {
                color: {
                    border: "#000000",
                    background: colors[0]
                }
            },
            edges: {
                color: {
                    highlight: colors[1],
                    color: "#000000"
                }
            }
        }
        /* ====================================================================================== */

        let tile = document.getElementById("network_area");
        let network = new vis.Network(tile, data, config);


        network.on("click", function (cNode) {

            let nodeId = cNode['nodes']['0'];
            if (nodeId) {

                let clickedNode = nodes.get(nodeId);

                if (clickedNode.color === colors[1]) {
                    guards_onboard = guards_onboard - 1;
                    clickedNode.color = colors[0];
                    guard_set.push(parseInt(clickedNode.label));
                    clickedNode.label = "";
                }
                else {
                    guards_onboard = guards_onboard + 1;
                    if (guards_onboard > num_guards) {
                        alert("You have more guards than you requested!!");
                        guards_onboard = guards_onboard - 1;
                    }
                    else {
                        clickedNode.color = colors[1];
                        clickedNode.label = "" + guard_set[guard_set.length - 1];
                        guard_set.pop();
                    }
                }
                nodes.update(clickedNode);

                let status_bar = document.getElementById("status_bar");
                status_bar.innerText = "Total Guards: " + num_guards + " | Guards On Board: " + guards_onboard;
            }
        });
    </script>
{% endblock %}
